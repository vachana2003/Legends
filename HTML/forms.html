<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" autocomplete="off">
        <fieldset>
            <legend>Enter the field</legend>
    <table>
        <tr>
            <td>
                <label for="">upload an profile</label>
            </td>

        </tr>

        </tr>

        <tr>

        </tr>
        <tr>

            </td>
            <td>
                <select name="" id="tech">

                    <option value="" value="html">CSS</option>

                    <option value="" value="html">Java</option>

                </select>

        </tr>
        <tr>

            </td>

                <input type="radio" id="" name="gender" value="male">Male

                <input type="radio" id="" name="gender" value="others">others
            </td>
        </tr>
        <tr>
            <td>
            <label for="">Sports</label></td>

                <input type="checkbox" name="spo" value="cricket">Cricket

                <input type="checkbox" name="spo2"value="vollyball">vollyball
                <input type="checkbox"name="spo3" value="rugby">rugby
            </td>
        </tr>
        <tr>
            <td>
                <label for="">DOB</label>
            </td>
            <td>
                <input type="week" id="" name="" required">
            </td>
        </tr>
         <tr>
            <td>
                <label for="">upload the file</label>
            </td>
            <td>
                <input type="file" id="" name="" >
            </td>
        </tr>
        <tr>
            <td>
                <label for="">range</label>
            </td>
            <td>
                <input type="range" id="" name="" >
            </td>
        </tr>
        <tr>
            <td>
                <label for="">color</label>
            </td>
            <td>
                <input type="color" id="" name="" >
            </td>
        </tr>
        <tr>
            <td>
                <label for="">password</label>
            </td>
            <td>
                <input type="password" id="" name="" >
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="">Enter the url</label>
            </td>
            <td>
                <input type="url" id="" name="" >
            </td>
        </tr>
        <tr>
            <td>
                <label for="">search here</label>
            </td>
            <td>
                <input type="search" id="" name="" >
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" values="submit" name="submit">
            </td>
            <td>
                <button type="reset">cancel</button>
            </td>
        </tr>
        

    </table>
        </fieldset>
    </form>
    
</body>
</html>
